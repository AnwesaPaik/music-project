      <div class="home bg-grey rounded m1 p1">

            <div>

        </div>
      </div>
    </div>

      <div class="header">

          </svg>
          <svg class="w-6 h-6 text-gray-800 dark:text-white a2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"

            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m10 16 4-4-4-4" />
          </svg>
        </div>
        <div class="buttons invert">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="playlist">
        <h1>Playlists</h1>

        </div>

        <div class="player-container rounded">
          <div class="controls">
            <img src="shuffle.svg" alt="">
            <img src="prevsong.svg" alt="">
            <img src="play.svg" id="play-button" alt="">
            <img src="pause.svg" id="pause-button" style="display: none;" alt="">
            <img src="nextsong.svg" alt="">
            <img src="repeat.svg" alt="">
            <div id="volume-container">
              <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
            </div>
          </div>
          <div class="timeline">

            <span id="current-time">0:00</span>
            <div id="progress-container" style="width: 100%; background: #444; height: 5px; cursor: pointer;">
              <div id="progress" style="height: 100%; width: 0; background: #1db954;"></div>
            </div>
            <span id="duration">0:00</span>
          </div>

        </div>


      </div>
    </div>
